<mat-grid-list style="margin-bottom: -330px;" class="container" [cols]="breakpoint" (window:resize)="onResize($event)">
    <mat-grid-tile  *ngFor="let notedata of listOfNotes;">
        <mat-card [style.background]=notedata.changeColor class="note-card">
            <p>{{notedata.title}}</p>
            <p>{{notedata.description}}</p>
            <div>
                <app-reminder-icon></app-reminder-icon>
                <app-collaborator-icon></app-collaborator-icon>
                <app-color-palette-icon></app-color-palette-icon>
                <app-add-image-icon></app-add-image-icon>
                <app-archiveicon></app-archiveicon>
                <app-moreicon [matMenuTriggerFor]="moremenu"></app-moreicon>
                <mat-menu #moremenu="matMenu">
                    <button mat-menu-item>Delete Note</button>
                    <button mat-menu-item>Add Label</button>
                </mat-menu>
            </div>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
