<div class="maindiv">
    <mat-card>
        <img src="assets/fundoologo.png" height="80" width="156">
        <mat-card-title style="margin-top: 1%; color: cornflowerblue; font-style: italic;"> Create your Fundoo Account
        </mat-card-title>
        <form [formGroup]="userform" (ngSubmit)="validation()">
            <div class="namediv bottommargininfields">
                <p>
                    <mat-form-field class="namedivfields mbf" appearance="outline">
                        <mat-label form class="">First Name</mat-label>
                        <input class="" formControlName="firstName" required matInput type="text">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="namedivmargin namedivfields" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input class="" formControlName="lastName" required matInput type="text">
                    </mat-form-field>
                </p>
            </div>
            <div class="bottommargininfields">
                <p>
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" required matInput type="email">
                    </mat-form-field>
                </p>
            </div>
            <div class="namediv bottommargininfields">
                <p>
                    <mat-form-field class="namedivfields mbf" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" required type="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="namedivfields namedivmargin" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" required type="password">
                    </mat-form-field>
                </p>
            </div>
            <div class="namediv" style="margin-top: 3%;">
                <mat-nav-list>
                    <a mat-list-item href="#"  routerLink="/login" class="">Sign In Instead </a>
                </mat-nav-list>
                <div>
                    <button mat-raised-button  type="submit"  class="mt" color="primary">Sign Up</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
