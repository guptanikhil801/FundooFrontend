<div class="maincontainer">
    <div *ngIf="!ishidden">
        <mat-card class="example-card">
            <input matInput type="text" (click)="toggleDisplay()" placeholder="Take a note">
        </mat-card>
    </div>
    <div *ngIf="isShow" class="titledesiconcontainer">
        <form [formGroup]="note" (ngSubmit)="onSubmit()">
            <mat-card class="example-card">
                <input matInput type="text" formControlName="title" placeholder="Title">
                <button type="button" matTooltip="Pin/Unpin" mat-button>
                    <img src="https://i.stack.imgur.com/d1JEp.png" alt="" height="30" width="30">
                </button>
                <input matInput style="margin-left: -10%;" type="text" formControlName="description" placeholder="Description">
                <div class="dispflex">
                    <app-reminder-icon></app-reminder-icon>
                    <app-collaborator-icon></app-collaborator-icon>
                    <app-color-palette-icon></app-color-palette-icon>
                    <app-add-image-icon></app-add-image-icon>
                    <app-archiveicon></app-archiveicon>
                    <app-moreicon [matMenuTriggerFor]="moremenu"></app-moreicon>
                    <mat-menu #moremenu="matMenu">
                        <button mat-menu-item>Add Label</button>
                    </mat-menu>
                    <button mat-button >Close</button>
                </div>
                
            </mat-card>
        </form>
    </div>
</div>
